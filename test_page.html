<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 작성 애플리케이션 - 테스트 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .image-item {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: white;
            max-width: 200px;
        }

        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }

        .image-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
        }

        .image-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .post-list {
            margin-top: 20px;
        }

        .post-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .post-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .post-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .post-images {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .post-images img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📓 일기 작성 애플리케이션</h1>
            <p>이미지 업로드 기능 테스트 페이지</p>
        </div>

        <div class="content">
            <!-- 알림 영역 -->
            <div id="alertArea"></div>

            <!-- 이미지 업로드 섹션 -->
            <div class="section">
                <h2>📷 이미지 업로드 (최대 3장, 5MB 제한)</h2>
                <div class="form-group">
                    <label for="imageInput">이미지 파일 선택:</label>
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <button class="btn" onclick="uploadImages()">이미지 업로드</button>
                </div>
                
                <div id="uploadedImages" class="image-preview"></div>
                <div id="imageLoading" class="loading">이미지 업로드 중...</div>
            </div>

            <!-- 일기 작성 섹션 -->
            <div class="section">
                <h2>✍️ 일기 작성</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="title">제목:</label>
                        <input type="text" id="title" name="title" required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">내용:</label>
                        <textarea id="content" name="content" required placeholder="오늘 하루 어떠셨나요?"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">작성자:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success">일기 작성하기</button>
                    <button type="button" class="btn btn-danger" onclick="clearForm()">초기화</button>
                </form>
                
                <div id="postLoading" class="loading">일기 저장 중...</div>
            </div>

            <!-- 일기 목록 섹션 -->
            <div class="section">
                <h2>📚 일기 목록</h2>
                <button class="btn" onclick="loadPosts()">목록 새로고침</button>
                
                <div id="postsList" class="post-list"></div>
                <div id="listLoading" class="loading">일기 목록 불러오는 중...</div>
            </div>
        </div>
    </div>

    <!-- 일기 상세보기 모달 -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="postDetail"></div>
        </div>
    </div>

    <script>
        // API 기본 URL (필요에 따라 수정)
        const API_BASE = 'http://localhost:8000/posts';
        
        // 업로드된 임시 이미지들을 저장할 배열
        let tempImages = [];

        // 알림 표시 함수
        function showAlert(message, type = 'success') {
            const alertArea = document.getElementById('alertArea');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertArea.innerHTML = '';
            alertArea.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // 이미지 업로드 함수
        async function uploadImages() {
            const fileInput = document.getElementById('imageInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                showAlert('업로드할 이미지를 선택해주세요.', 'error');
                return;
            }
            
            if (tempImages.length + files.length > 3) {
                showAlert('이미지는 최대 3장까지 업로드할 수 있습니다.', 'error');
                return;
            }

            document.getElementById('imageLoading').style.display = 'block';

            for (let file of files) {
                if (file.size > 5 * 1024 * 1024) {
                    showAlert(`${file.name}은(는) 파일 크기가 5MB를 초과합니다.`, 'error');
                    continue;
                }

                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch(`${API_BASE}/images/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        tempImages.push({
                            filename: result.filename,
                            originalName: file.name,
                            size: result.file_size,
                            url: URL.createObjectURL(file)
                        });
                        
                        displayUploadedImages();
                        showAlert(`${file.name} 업로드 완료!`);
                    } else {
                        const error = await response.json();
                        showAlert(`${file.name} 업로드 실패: ${error.detail}`, 'error');
                    }
                } catch (error) {
                    showAlert(`${file.name} 업로드 중 오류: ${error.message}`, 'error');
                }
            }

            document.getElementById('imageLoading').style.display = 'none';
            fileInput.value = '';
        }

        // 업로드된 이미지 표시
        function displayUploadedImages() {
            const container = document.getElementById('uploadedImages');
            container.innerHTML = '';

            tempImages.forEach((image, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'image-item';
                imageDiv.innerHTML = `
                    <button class="remove-btn" onclick="removeImage(${index})">&times;</button>
                    <img src="${image.url}" alt="${image.originalName}">
                    <div class="image-info">
                        <div>${image.originalName}</div>
                        <div>${(image.size / 1024).toFixed(1)} KB</div>
                    </div>
                `;
                container.appendChild(imageDiv);
            });
        }

        // 이미지 제거 함수
        async function removeImage(index) {
            const image = tempImages[index];
            
            try {
                const response = await fetch(`${API_BASE}/images/temp/${image.filename}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    URL.revokeObjectURL(image.url);
                    tempImages.splice(index, 1);
                    displayUploadedImages();
                    showAlert('이미지가 삭제되었습니다.');
                } else {
                    showAlert('이미지 삭제에 실패했습니다.', 'error');
                }
            } catch (error) {
                showAlert('이미지 삭제 중 오류가 발생했습니다.', 'error');
            }
        }

        // 일기 작성 폼 제출
        document.getElementById('postForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const author = document.getElementById('author').value;
            
            const postData = {
                title: title,
                content: content,
                author: author,
                images: tempImages.map(img => img.filename)
            };

            document.getElementById('postLoading').style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert('일기가 성공적으로 작성되었습니다!');
                    clearForm();
                    loadPosts();
                } else {
                    const error = await response.json();
                    showAlert(`일기 작성 실패: ${error.detail}`, 'error');
                }
            } catch (error) {
                showAlert(`일기 작성 중 오류: ${error.message}`, 'error');
            }

            document.getElementById('postLoading').style.display = 'none';
        });

        // 폼 초기화
        function clearForm() {
            document.getElementById('postForm').reset();
            
            // 임시 이미지들 정리
            tempImages.forEach(image => {
                URL.revokeObjectURL(image.url);
            });
            tempImages = [];
            displayUploadedImages();
        }

        // 일기 목록 불러오기
        async function loadPosts() {
            document.getElementById('listLoading').style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/`);
                
                if (response.ok) {
                    const posts = await response.json();
                    displayPosts(posts);
                } else {
                    showAlert('일기 목록을 불러오는데 실패했습니다.', 'error');
                }
            } catch (error) {
                showAlert(`일기 목록 불러오기 중 오류: ${error.message}`, 'error');
            }
            
            document.getElementById('listLoading').style.display = 'none';
        }

        // 일기 목록 표시
        function displayPosts(posts) {
            const container = document.getElementById('postsList');
            
            if (posts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">작성된 일기가 없습니다.</p>';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post-item" onclick="showPostDetail('${post.id}')">
                    <div class="post-title">${post.title}</div>
                    <div class="post-meta">
                        작성자: ${post.author} | 
                        작성일: ${new Date(post.created_at).toLocaleDateString('ko-KR')}
                        ${post.images && post.images.length > 0 ? ` | 이미지 ${post.images.length}장` : ''}
                    </div>
                    ${post.images && post.images.length > 0 ? `
                        <div class="post-images">
                            ${post.images.slice(0, 3).map(img => 
                                `<img src="/uploads/images/${img.filename}" alt="이미지" 
                                 onerror="this.style.display='none'">`
                            ).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // 일기 상세보기
        async function showPostDetail(postId) {
            try {
                const response = await fetch(`${API_BASE}/${postId}`);
                
                if (response.ok) {
                    const post = await response.json();
                    
                    const modalContent = `
                        <h2>${post.title}</h2>
                        <div class="post-meta" style="margin-bottom: 20px;">
                            작성자: ${post.author} | 
                            작성일: ${new Date(post.created_at).toLocaleString('ko-KR')}
                        </div>
                        <div style="white-space: pre-wrap; margin-bottom: 20px;">${post.content}</div>
                        ${post.images && post.images.length > 0 ? `
                            <div>
                                <h3>첨부 이미지:</h3>
                                <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
                                    ${post.images.map(img => 
                                        `<img src="/uploads/images/${img.filename}" 
                                         alt="${img.original_filename}" 
                                         style="max-width: 200px; max-height: 200px; object-fit: cover; border-radius: 5px;"
                                         onerror="this.style.display='none'">`
                                    ).join('')}
                                </div>
                            </div>
                        ` : ''}
                    `;
                    
                    document.getElementById('postDetail').innerHTML = modalContent;
                    document.getElementById('postModal').style.display = 'block';
                } else {
                    showAlert('일기를 불러오는데 실패했습니다.', 'error');
                }
            } catch (error) {
                showAlert(`일기 불러오기 중 오류: ${error.message}`, 'error');
            }
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
        }

        // 모달 외부 클릭시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('postModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // 페이지 로드시 일기 목록 불러오기
        window.onload = function() {
            loadPosts();
        };
    </script>
</body>
</html>
